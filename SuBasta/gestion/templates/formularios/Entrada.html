{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Entrada a Su-basta</title>
</head>
<body>
    <header id="header-registro">
        <div><strong>Su-Basta</strong></div>
    </header>
    <section id="contenido">
    <div class="login">
        <h3>Abre tu cuenta</h3>
        <h4>Es gratis, fácil y rápido</h4>
        <form method="POST">
            {% csrf_token %}
            <div>{{form.nombre}}</div>
            <div>{{form.apellido}}</div>
            <div>{{form.email}}</div>
            <div>{{form.contraseña}}</div>
            <br>
            <h4>Fecha de nacimiento</h4>
            <div>{{form.fecha}}</div>
            <div class="btn-r"><input type="submit" value="Registar"></div>
        </form>
    </div>
    </section>
</body>
</html>
