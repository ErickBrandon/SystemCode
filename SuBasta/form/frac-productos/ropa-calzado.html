<input id="btn-radio" type="radio" name="categoria" value="Ropa y Calzado" checked>
<div class="etapas">
    <label for="">¿A quien está dirigido el producto?</label>
    <div class="select">
        <select name="genero" id="genero">
            <option value="null">-Seleccionar-</option>
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option>
            <option value="Niña">Niña</option>
            <option value="Niño">Niño</option>
        </select>
    </div> <br><br>
    <label for="">Selecciona el tipo de prenda.</label>
    <div class="select"> 
        <select name="tipo" id="">
            <option value="null">-Seleccionar-</option>
            <option value="Casual">Casual</option>
            <option value="Deportiva">Deportiva</option>
            <option value="Formal">Formal</option>
        </select>
    </div>
</div>
<div class="etapas">
    <label for="">Ingresa el número de talla de la prenda.</label>
    <p>En caso de contar con más de una pieza de la mismo producto</p>
    <p>y que ésta tenga tallas difentes separe</p>
    <p>cada talla con una coma ","</p>
    <p>Ejemplo: 4, 5.5, 6</p>
    <input class="i-txt" name="talla" type="text"  placeholder="Ej: 4, 5.5">
</div>
<div class="etapas">
    <label for="">Agrege una imagen de su producto.</label>
    <p>Se recomienda que la imagen del producto tenga un fondo blanco</p>
    <p>para destacar los detalles del producto.</p>
    <input class="i-txt" name="upload[]" type="file"  placeholder="Ej: 4, 5.5" accept="image/png, image/jpeg">
</div>
<div class="etapas">
    <label for="">Agrega más detalles de tu producto.</label>
    <textarea name="detalles" id="" ></textarea>
    <input id="btn-AGP" type="submit" value="Agregar producto">
</div>
